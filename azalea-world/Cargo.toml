[package]
description = "The Minecraft world representation used in Azalea."
edition = "2021"
license = "MIT"
name = "azalea-world"
repository = "https://github.com/azalea-rs/azalea/tree/main/azalea-world"
version = "0.10.3+mc1.21.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
azalea-block = { path = "../azalea-block", default-features = false, version = "0.10.0" }
azalea-buf = { path = "../azalea-buf", version = "0.10.0" }
azalea-core = { path = "../azalea-core", version = "0.10.0", features = ["bevy_ecs"] }
azalea-registry = { path = "../azalea-registry", version = "0.10.0" }
bevy_ecs = "0.13.0"
derive_more = { version = "0.99.18", features = ["deref", "deref_mut"] }
nohash-hasher = "0.2.0"
once_cell = "1.19.0"
parking_lot = "^0.12.3"
rustc-hash = "2.0.0"
serde = "1.0.203"
serde_json = "1.0.120"
simdnbt = "0.6"
thiserror = "1.0.61"
tracing = "0.1.40"
uuid = "1.9.1"

[dev-dependencies]
azalea-client = { path = "../azalea-client" }
criterion = "0.5.1"

[[bench]]
name = "chunks"
harness = false
