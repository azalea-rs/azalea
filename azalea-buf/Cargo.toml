[dependencies]
azalea-buf-macros = { path = "./azalea-buf-macros", version = "0.10.0" }
byteorder = "^1.5.0"
serde_json = { version = "^1.0", optional = true }
simdnbt = "0.6"
thiserror = "2.0.3"
tracing = "0.1.40"
uuid = "^1.11.0"

[features]
serde_json = ["dep:serde_json"]
