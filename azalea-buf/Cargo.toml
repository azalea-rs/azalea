[package]
description = "Serialize and deserialize buffers from Minecraft."
edition = "2021"
license = "MIT"
name = "azalea-buf"
repository = "https://github.com/azalea-rs/azalea/tree/main/azalea-buf"
version = "0.9.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
simdnbt = { version = "0.4", git = "https://github.com/azalea-rs/simdnbt", rev = "860d6e1" }
azalea-buf-macros = { path = "./azalea-buf-macros", version = "0.9.0" }
byteorder = "^1.5.0"
tracing = "0.1.41"
serde_json = { version = "^1.0", optional = true }
thiserror = "1.0.69"
uuid = "^1.11.0"

[features]
serde_json = ["dep:serde_json"]
