[workspace]
members = [
    "azalea",
    "azalea-auth",
    "azalea-block",
    "azalea-brigadier",
    "azalea-buf",
    "azalea-chat",
    "azalea-client",
    "azalea-core",
    "azalea-crypto",
    "azalea-entity",
    "azalea-inventory",
    "azalea-language",
    "azalea-physics",
    "azalea-protocol",
    "azalea-registry",
    "azalea-world",
]
resolver = "3"

# --- Workspace Settings ---

[workspace.package]
version = "0.14.0+mc1.21.10"
edition = "2024"
license = "MIT"
repository = "https://github.com/azalea-rs/azalea"
# homepage = "https://github.com/azalea-rs/azalea"

[workspace.dependencies]
aes = "0.8"
anyhow = "1.0"
async-compat = "0.2"
async-recursion = "1.0"

azalea-auth = { path = "azalea-auth", version = "0.14.0" }
azalea-block = { path = "azalea-block", version = "0.14.0" }
azalea-block-macros = { path = "azalea-block/azalea-block-macros", version = "0.14.0" }
azalea-brigadier = { path = "azalea-brigadier", version = "0.14.0" }
azalea-buf = { path = "azalea-buf", version = "0.14.0" }
azalea-buf-macros = { path = "azalea-buf/azalea-buf-macros", version = "0.14.0" }
azalea-chat = { path = "azalea-chat", version = "0.14.0" }
azalea-client = { path = "azalea-client", version = "0.14.0", default-features = false }
azalea-core = { path = "azalea-core", version = "0.14.0" }
azalea-crypto = { path = "azalea-crypto", version = "0.14.0" }
azalea-entity = { path = "azalea-entity", version = "0.14.0" }
azalea-inventory = { path = "azalea-inventory", version = "0.14.0" }
azalea-inventory-macros = { path = "azalea-inventory/azalea-inventory-macros", version = "0.14.0" }
azalea-language = { path = "azalea-language", version = "0.14.0" }
azalea-physics = { path = "azalea-physics", version = "0.14.0" }
azalea-protocol = { path = "azalea-protocol", version = "0.14.0" }
azalea-protocol-macros = { path = "azalea-protocol/azalea-protocol-macros", version = "0.14.0" }
azalea-registry = { path = "azalea-registry", version = "0.14.0" }
azalea-registry-macros = { path = "azalea-registry/azalea-registry-macros", version = "0.14.0" }
azalea-world = { path = "azalea-world", version = "0.14.0" }

base64 = "0.22"
bevy_app = "0.17"
bevy_ecs = { version = "0.17", default-features = false }
bevy_log = "0.17"
bevy_tasks = "0.17"
bevy_time = "0.17"
byteorder = "1.5"
cfb8 = "0.8"
chrono = { version = "0.4", default-features = false }
compact_str = "0.9"
crc32c = "0.6"
criterion = "0.7"
derive_more = "2.0"
enum-as-inner = "0.6"
env_logger = "0.11"
flate2 = { version = "1.1", features = ["zlib-rs"] }
futures = "0.3"
futures-lite = "2.6"
hickory-resolver = "0.25"
indexmap = "2.12"
md-5 = "0.10"
minecraft_folder_path = "0.1"
nohash-hasher = "0.2"
num-bigint = "0.4"
num-format = "0.4"
num-traits = "0.2"
parking_lot = "0.12"
pastey = "0.1"
proc-macro2 = "1.0"
quote = "1.0"
rand = "0.9"
regex = "1.12"
reqwest = { version = "0.12", default-features = false }
rsa = "0.10.0-rc.9"
rsa_public_encrypt_pkcs1 = "0.4"
rustc-hash = "2.1"
serde = "1.0"
serde_json = "1.0"
sha1 = "0.11.0-rc.2"
sha2 = "0.11.0-rc.2"
signature = "=3.0.0-rc.4"                                                   # TODO: Remove when rsa is fixed.
simdnbt = { version = "0.8", git = "https://github.com/azalea-rs/simdnbt" }
socks5-impl = "0.7"
syn = "2.0"
thiserror = "2.0"
tokio = "1.48"
tokio-util = "0.7"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = "1.18"

# --- Lints ---
[workspace.lints.rust]
# Not used for bevy compat ;(
# elided_lifetimes_in_paths = "warn"
# rust_2018_idioms = { level = "warn", priority = -1 }
# needless_pass_by_value = "warn"

future_incompatible = { level = "warn", priority = -1 }
nonstandard_style = { level = "warn", priority = -1 }
rust_2021_prelude_collisions = "warn"
semicolon_in_expressions_from_macros = "warn"
trivial_numeric_casts = "warn"
unsafe_op_in_unsafe_fn = "warn" # `unsafe_op_in_unsafe_fn` may become the default in future Rust versions: https://github.com/rust-lang/rust/issues/71668
unused_extern_crates = "warn"
unused_import_braces = "warn"
unused_lifetimes = "warn"

trivial_casts = "allow"
unused_qualifications = "allow"

[workspace.lints.rustdoc]
all = "warn"
missing_crate_level_docs = "warn"

[workspace.lints.clippy]
allow_attributes = "warn"
as_ptr_cast_mut = "warn"
await_holding_lock = "warn"
bool_to_int_with_if = "warn"
checked_conversions = "warn"
cloned_instead_of_copied = "warn"
dbg_macro = "warn"
default_union_representation = "warn"
disallowed_macros = "warn"                   # See clippy.toml
disallowed_methods = "warn"                  # See clippy.toml
disallowed_names = "warn"                    # See clippy.toml
disallowed_script_idents = "warn"            # See clippy.toml
disallowed_types = "warn"                    # See clippy.toml
doc_comment_double_space_linebreaks = "warn"
doc_link_with_quotes = "warn"
doc_markdown = "warn"
